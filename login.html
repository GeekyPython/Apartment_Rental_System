<!DOCTYPE html>
<html>
<head>
    <title>ARCS Login</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>

    <header>
        <a href="home.html"><img src="head-logo.png" height="30px" width="30px" style="float:left;"></a>

    <footer>
        <ul>
            <li><a href = "https://www.instagram.com/" alt="Instagram" target="blank"><img src = "instagram.png" height="30px" width="30px"></a></li>
            <li><a href = "https://twitter.com/" alt="Twitter" target="blank"><img src = "twitter.png" height="30px" width="30px"></a></li>
            <li><a href = "https://www.facebook.com/" alt="Facebook" target="blank"><img src = "facebook.png" height="30px" width="30px"></a></li>
        </ul>
    </footer>

</body>

</html>
